  <body class="text-center">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <div class="col-md-3 text-end">
        <a href="login.html"><button type="button" class="btn btn-outline-primary me-2">
            Login
          </button></a>
        <!--<a href="cadastro.html"><button type="button" class="btn btn-primary">Cadastro</button></a>-->
      </div>
    </header>
    <main class="form-signin">
      <form method="get" onreset="senha()">
        <img
          class="mb-4"
          src="../assets/img/logo-op2.png"
          alt=""
          width="auto"
          height="200"
        />
        <h1 class="h1 mb-3 fw-normal">Recuperar a senha</h1>
        <div class="form-floating">
          <p class="mt-5 mb-3 text-muted" id="menssagem">
            Digite seu endereço de e-mail e enviaremos um link para redefinir
            sua senha.
          </p>
        </div>
        <div class="form-floating d-flex justify-content-center">
          <input
            type="email"
            class="form-control w-50 "
            id="floatingInput"
            placeholder="usuario@exemplo.com"
            required
          />
          <label for="floatingInput">Email cadastrado</label>
        </div>
        <button
          class="w-25 btn btn-lg btn-primary"
          type="submit"
          onclick="senha()"
        >
          Enviar
        </button>
        <br /><!--<br />
        <p class="mt-5 mb-3 text-muted">
          Não é cadastrado?<br /><br /><a href="cadastro.html"
            >Ir para a página de cadastro</a
          >-->
        </p>
        <p class="mt-5 mb-3 text-muted">
          Já é cadastrado?<br /><br /><a href="login.html"
            >Ir para a página de login</a
          >
        </p>
        <p class="mt-5 mb-3 text-muted">
          <a href="../index.html">Voltar para a página inicial</a>
        </p>

        <p>
          &copy; 2022-2023 FrontEnders &trade; <br />
          &middot; <a href="../index.html">Início</a> &middot;
          <a href="#">Privacidade</a> &middot; <a href="#">Termos</a>
        </p>
      </form>
    </main>

    <script>
      function senha() {
        document.getElementById("menssagem").innerHTML =
          "<strong>Enviamos as instruções para redefinição da senha para o e-mail forncecido!</strong>";
      }
    </script>
  </body>
