<body class="text-center">
  <main class="form-signin">
    <form>

      <h1 class="h1 mb-3 fw-bold">Conectar-se</h1>
      <div class="form-floating">
        <p class="mt-3 mb-3 text-muted">
          Digite seu endereço de e-mail e sua senha.
        </p>
      </div>
      <div class=" d-flex justify-content-center">
        <label for="email">Email:</label>
        <input type="email" class="form-control w-50" id="email" name="email" placeholder="usuario@exemplo.com"
          required />
      </div>
      <div class="d-flex justify-content-center">
        <label for="password">Senha:</label>
        <input type="password" class="form-control w-50" id="password" name="password" placeholder='Digite sua senha'
          required />
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Lembrar de mim
        </label>
      </div>
      <button class="w-25 btn btn-lg btn-primary" type="submit">
        Entrar
      </button>
      <br /><br />
      <p><a href="senha.html">Esqueci minha senha</a></p>
