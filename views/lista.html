  <!--<form method="get" action="dados">-->
  <form method="get" action="dados" target="#" >
    <div class="text-center w-50" id="divao1"class="mt-0">
      
      <label for="full_name">Nome Completo:</label><br/>
      <input type="text" id="full_name" name="full_name" required /><br/><br/>

      <label for="rg">RG:</label><br/>
      <input type="number" name="rg" id="rg" placeholder="Somente Números" required /><br/><br/>

      <label for="email">E-mail:</label><br/>
      <input name="email"type="email" id="email" required /><br/><br/>

      <label for="password">Senha:</label><br/>
      <input name="password" type="password" id="password" required /><br/><br/>

      <label for="password_confirmation">Confirme a senha:</label><br/>
      <input name="password_confirmation" type="password" id="password_confirmation" required /><br/><br/>

      <label for="cep">CEP:</label><br/>
      <input name="cep" type="number" id="cep" placeholder="Somente Números" value="" size="10" maxlength="9" /><br/><br/>

      <label for="rua">Rua:</label><br/>
      <input name="rua" type="text" id="rua" size="auto" /><br/><br/>

      <label for="bairro">Bairro:</label><br/>
      <input name="bairro" type="text" id="bairro" /><br/><br/>

      <label for="cidade">Cidade:</label><br/>
      <input name="cidade" type="text" id="cidade" /><br/><br/>

      <label for="uf">Estado:</label><br/>
      <input name="uf" type="text" id="uf" /><br/><br/>

      <label for="ibge">IBGE:</label><br/>
      <input name="ibge" type="text" id="ibge" /><br/><br/>
      <button class="btn btn-primary" type="submit">
        Enviar
      </button>
    </div>
  </form>
